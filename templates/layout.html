<!DOCTYPE html>

<html lang="en">
    <head>
        {% block title %}
        {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="static/results_box_close.js"></script>
        <link href="static/styles.css" rel="stylesheet">
        <script src="/static/search_bar_fetch.js"></script>
        <script src="static/toggle_menu.js"></script>
        <script src="static/rating_color_script.js"></script>
        <script src="static/toggle_menu_mobile.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="body">
        <nav class="navbar">
            <div class="mainNavbar">
                <div class="navTitles">
                    <a class="navTitle" href="/"><img src="static/resources/logo.png" width="90"></a>
                </div>
                <div class="navForms">
                    <form class="navForm" action="/search" method="GET">
                        <div class="navInputs"><input class="navInput" name="query" type="text" placeholder="Search..."></div>
                        <div class="navButtons">
                            <button type="submit" style="background-color: transparent; border: none; padding: 0;">
                            <span class="material-icons">
                                search
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="navButtons">
                    <a class="navButton" href="/mylist">My list</a>
                </div>
                {% if username %}
                <div class="navButtons">
                    <button class="navButton" id="toggleButton" href="/account">
                        {{username}}
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <span id="chevron" class="material-symbols-outlined" style="display: none;">
                            </span>
                    </button>
                </div>
                <div id="toggleMenu" class="toggleMenus" style="display: none;">
                    <a href="/settings" class="toggleMenuButton">Settings</a>
                    <a href="/logout" class="toggleMenuButton" href="/logout">Logout</a>
                </div>
                {% else %}
                <div class="navButtons">
                    <a class="navButton" href="/register">Register</a>
                </div>
                {% endif %}
                <div class="menuIcon">
                    <button id="menuIconButton">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                </div>
            </div>
        
            <div class="navResultsBox">
                <div class="navResults">
            
                </div>
            </div>
        </nav>
        {% if message %}
        <div class="message">
            <div>{{message}}</div>
            <button id="closeMessage">
                <span class="material-symbols-outlined">
                close
                </span>
            </button>
            <script>
                document.addEventListener('DOMContentLoaded', () =>{
                    closeButton = document.getElementById('closeMessage');
                    message = document.querySelector('.message');
                    closeButton.addEventListener('click', ()=>{
                        message.remove();
                    })
                });
            </script>
        </div>
        {% endif %}
        {% block script %}{% endblock %}
        {% block body %}{% endblock %}
    </body>

    <footer style="margin-bottom: 2em;">
        <div style="display: flex; justify-content: center; color: white">Powered by </div>
        <a style="display: flex; justify-content: center;" target="_blank" href="https://www.igdb.com/api">IGDB</a>
    </footer>

</html>
